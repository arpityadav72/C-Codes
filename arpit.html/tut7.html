<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>

<body>
    <ul>
        <li>this is first item of my unordered list</li>
        <h3>this is my first item of unordered list</h3>

    </ul>
    <ol type="A" ><li>this is my ordered list</li>
        <li>this is my ordered list</li>
    </ol>

    <h3>HTML TABLE</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee id</th>
                <th>Employee Role</th>
            </tr>
            <tr>
                <td>Arpit</td>
                <td>123456</td>
                <td>front end</td>
            </tr>

        </thead>
        <tbody>
            <td>Harry</td>
            <td>3232</td>
            <td>developer</td>
        </tbody>
    </table>
</body>

</html>
